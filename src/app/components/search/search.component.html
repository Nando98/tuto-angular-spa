<h1>Buscador: <small>{{termino}}</small></h1>

<hr>

<div class="row animated fadeIn" *ngIf="heroes.length === 0">
    <div class="col-md-12">
        <div class="alert alert-info">
            No existe resultado con el término: {{termino}}
        </div>
    </div>
</div>

<div class="card-columns">
    <!-- 
       Paso de parámetros al componente hijo utilizado en el template.
       * heroe
       * index
    -->
    <app-heroe-terjeta [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes">

    </app-heroe-terjeta>
</div>
